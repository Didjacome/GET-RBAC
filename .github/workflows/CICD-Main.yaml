name: 'Publish'
on:
  pull_request:
     branches:
       - main

jobs:
  build:
    name:  Publish 
    runs-on: ubuntu-latest

    env:
      environmentName: Prod
    
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      env:
        APIKEY: ${{ secrets.APIKEY }}
      run: |
          cd ${{ github.workspace }}/powershellgallery
          .\publish.ps1
      shell: pwsh
